<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--seo-robots--><meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" /><!--/seo-robots-->
  <meta name="theme-color" content="#0ea5e9" />

  <!-- Cookiebot is now loaded via GTM (Cookiebot CMP tag) -->

  <!-- Google Consent Mode v2 -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    // Default consent to 'denied'
    gtag('consent', 'default', {
      'ad_storage': 'denied',
      'ad_user_data': 'denied',
      'ad_personalization': 'denied',
      'analytics_storage': 'denied',
      'functionality_storage': 'denied',
      'personalization_storage': 'denied',
      'security_storage': 'granted', // Always granted for security
      'wait_for_update': 500 // Give the app time to load user preferences
    });
  </script>

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-KDH93VS4');</script>
  <!-- End Google Tag Manager -->

  <!-- Silktide Cookie Banner -->
  <link rel="stylesheet" href="/css/silktide-consent-manager.css">
  <script src="/js/silktide-consent-manager.js"></script>
  <script>
    silktideCookieBannerManager.updateCookieBannerConfig({
      background: {
        showBackground: true
      },
      cookieIcon: {
        position: "bottomLeft"
      },
      cookieTypes: [
        {
          id: "necessary",
          name: "Necessary",
          description: "<p>These cookies are necessary for the website to function properly and cannot be switched off.</p>",
          required: true,
          onAccept: function() { }
        },
        {
          id: "analytics",
          name: "Analytics",
          description: "<p>These cookies help us improve the site by tracking which pages are most popular.</p>",
          required: false,
          onAccept: function() {
            gtag('consent', 'update', {
              'analytics_storage': 'granted',
              'ad_user_data': 'granted',
              'ad_personalization': 'granted'
            });
            dataLayer.push({ 'event': 'consent_accepted_analytics' });
          },
          onReject: function() {
            gtag('consent', 'update', {
              'analytics_storage': 'denied',
              'ad_user_data': 'denied',
              'ad_personalization': 'denied'
            });
          }
        },
        {
          id: "advertising",
          name: "Advertising",
          description: "<p>These cookies provide extra features and personalization to improve your experience.</p>",
          required: false,
          onAccept: function() {
            gtag('consent', 'update', {
              'ad_storage': 'granted',
              'ad_user_data': 'granted',
              'ad_personalization': 'granted'
            });
            dataLayer.push({ 'event': 'consent_accepted_advertising' });
          },
          onReject: function() {
            gtag('consent', 'update', {
              'ad_storage': 'denied',
              'ad_user_data': 'denied',
              'ad_personalization': 'denied'
            });
          }
        }
      ],
      text: {
        banner: {
          description: "<p>We use cookies on our site to enhance your user experience and analyze our traffic. <a href=\"/privacy\" target=\"_blank\">Privacy Policy.</a></p>",
          acceptAllButtonText: "Accept all cookies",
          rejectNonEssentialButtonText: "Deny",
          preferencesButtonText: "Preferences"
        },
        preferences: {
          title: "Customize your cookie preferences",
          description: "<p>You can choose not to allow some types of cookies.</p>",
          creditLinkText: "Cookie preferences"
        }
      },
      position: {
        banner: "center"
      }
    });
  </script>

  <!-- Performance Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- SEO Tags - replaced by prerender with Helmet output -->
  <!--seo-title--><title>AGSEO - AI-Powered SEO Agency | Future of Web Ranking</title><!--/seo-title-->
  <!--seo-description--><meta name="description" content="AGSEO combines AI with proven SEO strategies to multiply your visibility and conversions. Get measurable results with our data-driven methodology." /><!--/seo-description-->
  <!--seo-meta--><!--/seo-meta-->
  <meta name="keywords" content="SEO agency, AI SEO, artificial intelligence, web ranking, local SEO, e-commerce SEO, digital marketing" />
  <meta name="author" content="AGSEO Inc." />
  <meta name="language" content="English" />

  <!-- Canonical URL - replaced by prerender with Helmet output -->
  <!--seo-link--><!--/seo-link-->
  <!--seo-script--><!--/seo-script-->

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="AGSEO" />
  <meta property="og:image" content="https://agseo.pro/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@AGSEO" />
  <meta name="twitter:creator" content="@AGSEO" />
  <meta name="twitter:image" content="https://agseo.pro/og-image.png" />

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />


</head>
