type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  photoUrl: String
  companyName: String
}

type Project @table {
  user: User!
  name: String!
  websiteUrl: String!
  createdAt: Timestamp!
  description: String
  industry: String
}

type Keyword @table {
  project: Project!
  keywordText: String!
  createdAt: Timestamp!
  targetUrl: String
  searchVolume: Int
}

type Competitor @table {
  project: Project!
  name: String!
  websiteUrl: String!
  createdAt: Timestamp!
  description: String
}

type Task @table {
  project: Project!
  assignee: User
  title: String!
  status: String!
  dueDate: Date!
  createdAt: Timestamp!
  description: String
  priority: String
}