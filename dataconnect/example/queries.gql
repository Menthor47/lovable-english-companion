query ListProjectsForCurrentUser @auth(level: USER) {
  projects(where: {userId: {eq_expr: "auth.uid"}}) {
    id
    name
    description
  }
}

mutation CreateTask($projectId: UUID!, $title: String!, $dueDate: Date!, $status: String!) @auth(level: USER) {
  task_insert(data: {
    projectId: $projectId,
    title: $title,
    dueDate: $dueDate,
    status: $status,
    createdAt_expr: "request.time"
  })
}

query ListCompetitors @auth(level: PUBLIC, insecureReason: "This query is safe to expose to the public") {
